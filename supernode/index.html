                    this.setupTypeInfo(test, maskPattern);

                    if (this.typeNumber >= 7) {
                        this.setupTypeNumber(test);
                    }

                    if (this.dataCache == null) {
                        this.dataCache = QRCode.createData(this.typeNumber, this.errorCorrectLevel, this.dataList);
                    }

                    this.mapData(this.dataCache, maskPattern);

                setupPositionProbePattern: function (row, col) {

                    for (var r = -1; r <= 7; r++) {

                        if (row + r <= -1 || this.moduleCount <= row + r) continue;

                        for (var c = -1; c <= 7; c++) {

                            if (col + c <= -1 || this.moduleCount <= col + c) continue;

                            if ((0 <= r && r <= 6 && (c == 0 || c == 6)) ||
                                (0 <= c && c <= 6 && (r == 0 || r == 6)) ||
                                (2 <= r && r <= 4 && 2 <= c && c <= 4)) {
                                this.modules[row + r][col + c] = true;
                            } else {
                                this.modules[row + r][col + c] = false;
                            }
                        }
                    }

                getBestMaskPattern: function () {

                    var minLostPoint = 0;
                    var pattern = 0;

                    for (var i = 0; i < 8; i++) {

                        this.makeImpl(true, i);

                        var lostPoint = QRCode.Util.getLostPoint(this);

                        if (i == 0 || minLostPoint > lostPoint) {
                            minLostPoint = lostPoint;
                            pattern = i;
                        }

                    return pattern;

                    var qr_mc = target_mc.createEmptyMovieClip(instance_name, depth);

                    this.make();

                    for (var row = 0; row < this.modules.length; row++) {

                        var y = row * cs;

                        for (var col = 0; col < this.modules[row].length; col++) {

                            var x = col * cs;
                            var dark = this.modules[row][col];

                            if (dark) {
                                qr_mc.beginFill(0, 100);
                                qr_mc.moveTo(x, y);
                                qr_mc.lineTo(x + cs, y);
                                qr_mc.lineTo(x + cs, y + cs);
                                qr_mc.lineTo(x, y + cs);
                                qr_mc.endFill();
                            }
                        }
                    }

                    return qr_mc;

                setupTimingPattern: function () {

                    for (var r = 8; r < this.moduleCount - 8; r++) {
                        if (this.modules[r][6] != null) {
                            continue;
                        }
                        this.modules[r][6] = (r % 2 == 0);
                    }

                    for (var c = 8; c < this.moduleCount - 8; c++) {
                        if (this.modules[6][c] != null) {
                            continue;
                        }
                        this.modules[6][c] = (c % 2 == 0);

                setupPositionAdjustPattern: function () {

                    var pos = QRCode.Util.getPatternPosition(this.typeNumber);

                    for (var i = 0; i < pos.length; i++) {

                        for (var j = 0; j < pos.length; j++) {

                            var row = pos[i];
                            var col = pos[j];

                            if (this.modules[row][col] != null) {
                                continue;
                            }

                            for (var r = -2; r <= 2; r++) {

                                for (var c = -2; c <= 2; c++) {

                                    if (r == -2 || r == 2 || c == -2 || c == 2 ||
                                        (r == 0 && c == 0)) {

                setupTypeNumber: function (test) {

                        var mod = (!test && ((bits >> i) & 1) == 1);
                        this.modules[Math.floor(i / 3)][i % 3 + this.moduleCount - 8 - 3] = mod;
                    }

                    for (var i = 0; i < 18; i++) {

                    }

                    var bits = QRCode.Util.getBCHTypeInfo(data);

                    for (var i = 0; i < 15; i++) {

                        var mod = (!test && ((bits >> i) & 1) == 1);

                        if (i < 6) {
                            this.modules[i][8] = mod;
                        } else if (i < 8) {
                            this.modules[i + 1][8] = mod;
                        } else {
                            this.modules[this.moduleCount - 15 + i][8] = mod;
                        }
                    }

                    // horizontal
                    for (var i = 0; i < 15; i++) {

                        var mod = (!test && ((bits >> i) & 1) == 1);

                        if (i < 8) {
                            this.modules[8][this.moduleCount - i - 1] = mod;
                        } else if (i < 9) {
                            this.modules[8][15 - i - 1 + 1] = mod;
                        } else {

                mapData: function (data, maskPattern) {

                    var inc = -1;
                    var row = this.moduleCount - 1;
                    var bitIndex = 7;
                    var byteIndex = 0;

                    for (var col = this.moduleCount - 1; col > 0; col -= 2) {

                        if (col == 6) col--;

                        while (true) {

                            for (var c = 0; c < 2; c++) {

                                    var mask = QRCode.Util.getMask(maskPattern, row, col - c);

                                    if (mask) {

                                    }

                                    this.modules[row][col - c] = dark;
                                    bitIndex--;

                                    if (bitIndex == -1) {
                                        byteIndex++;
                                        bitIndex = 7;
                                    }
                                }
                            }

                            row += inc;

                            if (row < 0 || this.moduleCount <= row) {
                                row -= inc;
                                inc = -inc;
                                break;
                            }
                        }

            QRCode.PAD0 = 0xEC;
            QRCode.PAD1 = 0x11;

            QRCode.createData = function (typeNumber, errorCorrectLevel, dataList) {

                var rsBlocks = QRCode.RSBlock.getRSBlocks(typeNumber, errorCorrectLevel);

                var buffer = new QRCode.BitBuffer();

                for (var i = 0; i < dataList.length; i++) {
                    var data = dataList[i];
                    buffer.put(data.mode, 4);
                    buffer.put(data.getLength(), QRCode.Util.getLengthInBits(data.mode, typeNumber));
                    data.write(buffer);
                }

                // calc num max data.
                var totalDataCount = 0;
                for (var i = 0; i < rsBlocks.length; i++) {
                    totalDataCount += rsBlocks[i].dataCount;
                }

                if (buffer.getLengthInBits() > totalDataCount * 8) {
                    throw new Error("code length overflow. (" +
                        buffer.getLengthInBits() +
                        ">" +
                        totalDataCount * 8 +
                        ")");
                }

                // end code
                if (buffer.getLengthInBits() + 4 <= totalDataCount * 8) {
                    buffer.put(0, 4);
                }

                // padding
                while (buffer.getLengthInBits() % 8 != 0) {
                    buffer.putBit(false);
                }

                // padding
                while (true) {

                    if (buffer.getLengthInBits() >= totalDataCount * 8) {
                        break;
                    }
                    buffer.put(QRCode.PAD0, 8);

                    if (buffer.getLengthInBits() >= totalDataCount * 8) {
                        break;
                    }
                    buffer.put(QRCode.PAD1, 8);
                }

                return QRCode.createBytes(buffer, rsBlocks);
            };

            QRCode.createBytes = function (buffer, rsBlocks) {

                var offset = 0;

                var maxDcCount = 0;
                var maxEcCount = 0;

                var dcdata = new Array(rsBlocks.length);
                var ecdata = new Array(rsBlocks.length);

                for (var r = 0; r < rsBlocks.length; r++) {

                    var dcCount = rsBlocks[r].dataCount;
                    var ecCount = rsBlocks[r].totalCount - dcCount;

                    maxDcCount = Math.max(maxDcCount, dcCount);
                    maxEcCount = Math.max(maxEcCount, ecCount);

                    dcdata[r] = new Array(dcCount);

                    for (var i = 0; i < dcdata[r].length; i++) {
                        dcdata[r][i] = 0xff & buffer.buffer[i + offset];
                    }
                    offset += dcCount;

                    var rsPoly = QRCode.Util.getErrorCorrectPolynomial(ecCount);
                    var rawPoly = new QRCode.Polynomial(dcdata[r], rsPoly.getLength() - 1);

                    var modPoly = rawPoly.mod(rsPoly);
                    ecdata[r] = new Array(rsPoly.getLength() - 1);
                    for (var i = 0; i < ecdata[r].length; i++) {
                        var modIndex = i + modPoly.getLength() - ecdata[r].length;
                        ecdata[r][i] = (modIndex >= 0) ? modPoly.get(modIndex) : 0;
                    }

                }

                var totalCodeCount = 0;
                for (var i = 0; i < rsBlocks.length; i++) {
                    totalCodeCount += rsBlocks[i].totalCount;
                }

                var data = new Array(totalCodeCount);
                var index = 0;

                for (var i = 0; i < maxDcCount; i++) {
                    for (var r = 0; r < rsBlocks.length; r++) {
                        if (i < dcdata[r].length) {
                            data[index++] = dcdata[r][i];
                        }
                    }
                }

                for (var i = 0; i < maxEcCount; i++) {
                    for (var r = 0; r < rsBlocks.length; r++) {
                        if (i < ecdata[r].length) {
                            data[index++] = ecdata[r][i];
                        }
                    }
                }

                return data;

            };

                            .G18)));

                        case QRCode.MaskPattern.PATTERN000:
                            return (i + j) % 2 == 0;
                        case QRCode.MaskPattern.PATTERN001:
                            return i % 2 == 0;
                        case QRCode.MaskPattern.PATTERN010:
                            return j % 3 == 0;
                        case QRCode.MaskPattern.PATTERN011:
                            return (i + j) % 3 == 0;
                        case QRCode.MaskPattern.PATTERN100:
                            return (Math.floor(i / 2) + Math.floor(j / 3)) % 2 == 0;
                        case QRCode.MaskPattern.PATTERN101:
                            return (i * j) % 2 + (i * j) % 3 == 0;
                        case QRCode.MaskPattern.PATTERN110:
                            return ((i * j) % 2 + (i * j) % 3) % 2 == 0;
                        case QRCode.MaskPattern.PATTERN111:
                            return ((i * j) % 3 + (i + j) % 2) % 2 == 0;

                            case QRCode.Mode.MODE_ALPHA_NUM:
                                return 9;
                            case QRCode.Mode.MODE_8BIT_BYTE:
                                return 8;
                            case QRCode.Mode.MODE_KANJI:
                                return 8;
                            default:
                                throw new Error("mode:" + mode);

                        switch (mode) {
                            case QRCode.Mode.MODE_NUMBER:
                                return 12;
                            case QRCode.Mode.MODE_ALPHA_NUM:
                                return 11;
                            case QRCode.Mode.MODE_8BIT_BYTE:
                                return 16;
                            case QRCode.Mode.MODE_KANJI:
                                return 10;
                            default:

                        switch (mode) {
                            case QRCode.Mode.MODE_NUMBER:
                                return 14;
                            case QRCode.Mode.MODE_ALPHA_NUM:
                                return 13;
                            case QRCode.Mode.MODE_8BIT_BYTE:
                                return 16;
                            case QRCode.Mode.MODE_KANJI:
                                return 12;
                            default:

                getLostPoint: function (qrCode) {

                    var moduleCount = qrCode.getModuleCount();

                    var lostPoint = 0;

                    // LEVEL1

                    for (var row = 0; row < moduleCount; row++) {

                        for (var col = 0; col < moduleCount; col++) {

                            var sameCount = 0;
                            var dark = qrCode.isDark(row, col);

                            for (var r = -1; r <= 1; r++) {

                                if (row + r < 0 || moduleCount <= row + r) {
                                    continue;
                                }

                                for (var c = -1; c <= 1; c++) {

                                    if (col + c < 0 || moduleCount <= col + c) {
                                        continue;
                                    }

                                    if (r == 0 && c == 0) {
                                        continue;
                                    }

                                    if (dark == qrCode.isDark(row + r, col + c)) {
                                        sameCount++;
                                    }
                                }
                            }

                            if (sameCount > 5) {
                                lostPoint += (3 + sameCount - 5);
                            }
                        }
                    }

                    // LEVEL2

                    for (var row = 0; row < moduleCount - 1; row++) {
                        for (var col = 0; col < moduleCount - 1; col++) {
                            var count = 0;
                            if (qrCode.isDark(row, col)) count++;
                            if (qrCode.isDark(row + 1, col)) count++;
                            if (qrCode.isDark(row, col + 1)) count++;
                            if (qrCode.isDark(row + 1, col + 1)) count++;
                            if (count == 0 || count == 4) {
                                lostPoint += 3;
                            }
                        }
                    }

                    // LEVEL3

                    for (var row = 0; row < moduleCount; row++) {
                        for (var col = 0; col < moduleCount - 6; col++) {
                            if (qrCode.isDark(row, col) &&
                                !qrCode.isDark(row, col + 1) &&
                                qrCode.isDark(row, col + 2) &&
                                qrCode.isDark(row, col + 3) &&
                                qrCode.isDark(row, col + 4) &&
                                !qrCode.isDark(row, col + 5) &&
                                qrCode.isDark(row, col + 6)) {
                                lostPoint += 40;
                            }
                        }
                    }

                    for (var col = 0; col < moduleCount; col++) {
                        for (var row = 0; row < moduleCount - 6; row++) {
                            if (qrCode.isDark(row, col) &&
                                !qrCode.isDark(row + 1, col) &&
                                qrCode.isDark(row + 2, col) &&
                                qrCode.isDark(row + 3, col) &&
                                qrCode.isDark(row + 4, col) &&
                                !qrCode.isDark(row + 5, col) &&
                                qrCode.isDark(row + 6, col)) {
                                lostPoint += 40;
                            }
                        }
                    }

                    // LEVEL4

                    var darkCount = 0;

                    for (var col = 0; col < moduleCount; col++) {
                        for (var row = 0; row < moduleCount; row++) {
                            if (qrCode.isDark(row, col)) {
                                darkCount++;
                            }
                        }
                    }

                    var ratio = Math.abs(100 * darkCount / moduleCount / moduleCount - 50) / 5;
                    lostPoint += ratio * 10;

                    return lostPoint;
                }

            QRCode.Polynomial = function (num, shift) {

                if (num.length == undefined) {
                    throw new Error(num.length + "/" + shift);
                }

                var offset = 0;

                while (offset < num.length && num[offset] == 0) {
                    offset++;
                }

                this.num = new Array(num.length - offset + shift);
                for (var i = 0; i < num.length - offset; i++) {
                    this.num[i] = num[i + offset];
                }
            }

            QRCode.Polynomial.prototype = {

                get: function (index) {
                    return this.num[index];
                },

                getLength: function () {
                    return this.num.length;
                },

                multiply: function (e) {

                    var num = new Array(this.getLength() + e.getLength() - 1);

                    for (var i = 0; i < this.getLength(); i++) {
                        for (var j = 0; j < e.getLength(); j++) {
                            num[i + j] ^= QRCode.Math.gexp(QRCode.Math.glog(this.get(i)) + QRCode.Math.glog(
                                e.get(
                                    j)));
                        }
                    }

                    return new QRCode.Polynomial(num, 0);
                },

                mod: function (e) {

                    if (this.getLength() - e.getLength() < 0) {
                        return this;
                    }

                    var ratio = QRCode.Math.glog(this.get(0)) - QRCode.Math.glog(e.get(0));

                    var num = new Array(this.getLength());

                    for (var i = 0; i < this.getLength(); i++) {
                        num[i] = this.get(i);
                    }

                    for (var i = 0; i < e.getLength(); i++) {
                        num[i] ^= QRCode.Math.gexp(QRCode.Math.glog(e.get(i)) + ratio);
                    }

                    // recursive call
                    return new QRCode.Polynomial(num, 0).mod(e);
                }
            };

                        }

                            .multiply(B58.base.pow(input.length - 1 - i)));

                        if (input[i] == "1") leadingZerosNum++;
                        else leadingZerosNum = 0;

        Bitcoin.Address = function (bytes, networkVersion) {
            if ("string" == typeof bytes) {
                bytes = Bitcoin.Address.decodeString(bytes);
            }
            this.hash = bytes;
            // changesMadeByAbhishek: add networkVersion dynamically 
            //this.version = Bitcoin.Address.networkVersion;
            this.version = networkVersion;
        };

        //Bitcoin.Address.networkVersion = 0x73; // (FLO mainnet 0x23, 35D), (Bitcoin Mainnet, 0x00, 0D)

         * Serialize this object as a standard Bitcoin address.
         *
         * Returns the address as a base58-encoded string in the standardized format.
         */
        Bitcoin.Address.prototype.toString = function () {
            // Get a copy of the hash
            var hash = this.hash.slice(0);

            // Version
            hash.unshift(this.version);
            var checksum = Crypto.SHA256(Crypto.SHA256(hash, {
                asBytes: true
            }), {
                asBytes: true
            });
            var bytes = hash.concat(checksum.slice(0, 4));
            return Bitcoin.Base58.encode(bytes);
        };

        Bitcoin.Address.prototype.getHashBase64 = function () {
            return Crypto.util.bytesToBase64(this.hash);
        };

        /**
         * Parse a Bitcoin address contained in a string.
         */
        Bitcoin.Address.decodeString = function (string) {
            var bytes = Bitcoin.Base58.decode(string);
            var hash = bytes.slice(0, 21);
            var checksum = Crypto.SHA256(Crypto.SHA256(hash, {
                asBytes: true
            }), {
                asBytes: true
            });

            if (checksum[0] != bytes[21] ||
                checksum[1] != bytes[22] ||
                checksum[2] != bytes[23] ||
                checksum[3] != bytes[24]) {
                throw "Checksum validation failed!";
            }

            var version = hash.shift();

            if (version != 0) {
                throw "Version " + version + " not supported!";
            }

            return hash;
        };

            var rng = new SecureRandom();

            var P_OVER_FOUR = null;

            function implShamirsTrick(P, k, Q, l) {
                var m = Math.max(k.bitLength(), l.bitLength());

        (function (ellipticCurveType) {

          var c = EllipticCurve.getSECCurveByName(curveName);
          var curveDetails = {Q:"",A:"",B:"",GX:"",GY:"",N:""};
        
          curveDetails.Q = c.getCurve().getQ().toString();

          curveDetails.GX = c.getG().getX().toBigInteger().toString();
          curveDetails.GY = c.getG().getY().toBigInteger().toString();
          curveDetails.N = c.getN().toString();
        
          return curveDetails;  
        
        }
        
        ellipticEncryption.selectedCurve = ellipticEncryption.getCurveParameters(ellipticCurveType);
        
        
        ellipticEncryption.get_curve = function() {
          return new EllipticCurve.CurveFp(new BigInteger(this.selectedCurve.Q),
            new BigInteger(this.selectedCurve.A),
            new BigInteger(this.selectedCurve.B));
        }
        
        ellipticEncryption.get_G = function(curve) {
          return new EllipticCurve.PointFp(curve,
            curve.fromBigInteger(new BigInteger(this.selectedCurve.GX)),
            curve.fromBigInteger(new BigInteger(this.selectedCurve.GY)));
        }
        
        
        ellipticEncryption.pick_rand = function() {
          var n = new BigInteger(this.selectedCurve.N);
          var n1 = n.subtract(BigInteger.ONE);
          var r = new BigInteger(n.bitLength(), this.rng);
          return r.mod(n1).add(BigInteger.ONE);
        }
        
        
        ellipticEncryption.senderRandom = function(){
          var r = this.pick_rand();
          return r.toString();
        };
        
        
        
        ellipticEncryption.receiverRandom = function(){
        
          //This is receivers private key. For now we will use random. CHANGE IT LATER
          var r = this.pick_rand();
          return r.toString();
        }
        
        
        
        ellipticEncryption.senderPublicString = function(senderPrivateKey){
        
          var senderKeyECData = {};
        
          var curve = this.get_curve();
          var G = this.get_G(curve);
          var a = new BigInteger(senderPrivateKey);
          var P = G.multiply(a);

          senderKeyECData.YValuePublicString= P.getY().toBigInteger().toString();
        
          return senderKeyECData;
          }

        //you don't have to run receiverRandom and the bottom function

          var curve = this.get_curve();

          receiverKeyECData.YValuePublicString= P.getY().toBigInteger().toString();

          }

        self.lruCache = LruCache(self.maxCacheSize);
    }
    self.timers = {
        'find.ms': {},
        'find.request.ms': {},
        'find.round.ms': {}
    };
};

util.inherits(Discover, events.EventEmitter);

/*
  * `remoteContact`: _Object_ Contact object to add that is not managed by this
      Discover node.
    * `id`: _String (base64)_ The contact id, base64 encoded.
    * `data`: _Any_ Data to be included with the contact, it is guaranteed to be
        returned for anyone querying for this `contact` by `id`.
  * Return: _Object_ Contact that was added.
*/
Discover.prototype.add = function add (remoteContact) {
    var self = this;

    if (!remoteContact.id || typeof remoteContact.id !== 'string') {
        throw new Error("Invalid or missing contact.id");
    }

    // even if we don't have kBuckets to update, we can still store information
    // in LRU cache (check using arbiter to update cache with latest only)
    var cached = self.lruCache.get(remoteContact.id);
    var selection = self.arbiter(cached, remoteContact);
    if (selection !== cached) {
        self.lruCache.set(remoteContact.id, remoteContact);
    }

    if (Object.keys(self.kBuckets).length == 0) {
        return null; // no k-buckets to update
    }

    // first, check if remote contact id is locally registered
    if (self.kBuckets[remoteContact.id]) {
        // remote contact id is same as locally registered contact id
        // need to arbiter which contact version should be retained
        // (we already calculated the selection)
        self.kBuckets[remoteContact.id].contact = selection;
    } else {
        // we pick the closest kBucket to the node id of our contact to store the
        // data in, since they have the most space to accomodate near-by node ids
        // (inherent KBucket property)
        var closestKBuckets = self.getClosestKBuckets(remoteContact.id);
        var closestKBucketId = closestKBuckets[0].id;
        var closestKBucket = self.kBuckets[closestKBucketId].kBucket;
        var clonedContact = clone(remoteContact);
        if (self.tracing) {
            self.trace('adding ' + util.inspect(clonedContact) + ' to kBucket '
                + closestKBucketId);
        }
        // convert id from string to Buffer
        clonedContact.id = new Buffer(clonedContact.id, "base64");
        closestKBucket.add(clonedContact);
    }

    return remoteContact;
};

/*
  * `query`: _Object_ Object containing query state for this request.
    * `nodeId`: _String (base64)_ Base64 encoded node id to find.
    * `nodes`: _Array_ `contact`s to query for `nodeId` arranged from closest to
            farthest.
      * `node`:
        * `id`: _String (base64)_ Base64 encoded contact id.
    * `nodesMap`: _Object_ A map to the same `contact`s already present in
            `nodes` for O(1) access.
  * `callback`: _Function_ The callback to call with result.
*/
Discover.prototype.executeQuery = function executeQuery (query, callback) {
    var self = this;
    self.timerStart('find.round.ms', query.nodeId);

    if (self.tracing)
        self.trace('executeQuery(' + util.inspect(query, false, null) + ')');

    // query already successfully completed
    if (query.done)
        return;

    // if we have no nodes, we can't query anything
    if (!query.nodes || query.nodes.length == 0) {
        var latency = self.timerEndInMilliseconds('find.ms', query.nodeId);
        var roundLatency = self.timerEndInMilliseconds('find.round.ms', query.nodeId);
        callback(new Error("No known nodes to query"));
        self.emit('stats.timers.find.ms', latency);
        self.emit('stats.timers.find.round.ms', roundLatency);
        return;
    }

    if (query.index === undefined)
        query.index = 0;
    if (query.closest === undefined)
        query.closest = query.nodes[0];
    if (query.ongoingRequests === undefined)
        query.ongoingRequests = 0;
    if (query.newNodes === undefined)
        query.newNodes = [];

    // we listen for `node` events that contain the nodeId we asked for
    // this helps to decouple discover from the transport and allows us to
    // benefit from other ongoing queries (TODO: "prove" this)
    //
    // because executeQuery can be called multiple times on the same query,
    // we keep the state
    if (!query.listener) {
        // TODO: maybe there is an opportunity here to generate events
        // uniquely named by "nodeId" so I don't have to have tons of listeners
        // listen to everything and throw away what they don't want?
        query.listener = function (error, contact, nodeId, response) {
            // filter other queries
            if (nodeId != query.nodeId)
                return;

            // query already successfully completed
            if (query.done)
                return;

            // request has been handled
            // TODO: what happens if two requests for the same nodeId are
            //       happening at the same time?
            // maybe do a check prior to executeQuery to not duplicate searches
            // for the same nodeId across the network?
            query.ongoingRequests--;

            if (error) {
                if (self.tracing) {
                    self.trace('error response from ' + util.inspect(contact) +
                        ' looking for ' + nodeId + ': ' + util.inspect(error));
                }
                var contactRecord = query.nodesMap[contact.id];

                if (!contactRecord)
                    return;

                if (contactRecord.kBucket) {
                    // we have a kBucket to report unreachability to
                    // remove from kBucket
                    var kBucketInfo = self.kBuckets[contactRecord.kBucket.id];
                    if (!kBucketInfo) {
                        return;
                    }

                    var kBucket = kBucketInfo.kBucket;
                    if (!kBucket) {
                        return;
                    }

                    var contactRecordToRemove = clone(contactRecord);
                    contactRecordToRemove.id =
                        new Buffer(contactRecord.id, 'base64');
                    kBucket.remove(contactRecordToRemove);
                }

                contactRecord.contacted = true;

                // console.dir(query);

                // initiate next request if there are still queries to be made
                if (query.index < query.nodes.length
                    && query.ongoingRequests < self.CONCURRENCY_CONSTANT) {
                    process.nextTick(function () {
                        self.executeQuery(query, callback);
                    });
                } else {
                    self.queryCompletionCheck(query, callback);
                }
                return; // handled error
            }

            // we have a response, it could be an Object or Array

            if (self.tracing) {
                self.trace('response from ' + util.inspect(contact) +
                    ' looking for ' + nodeId + ': ' + util.inspect(response));
            }
            if (Array.isArray(response)) {
                // add the closest contacts to new nodes
                query.newNodes = query.newNodes.concat(response);

                // TODO: same code inside error handler
                // initiate next request if there are still queries to be made
                if (query.index < query.nodes.length
                    && query.ongoingRequests < self.CONCURRENCY_CONSTANT) {
                    process.nextTick(function () {
                        self.executeQuery(query, callback);
                    });
                } else {
                    self.queryCompletionCheck(query, callback);
                }
                return;
            }

            // we have a response Object, found the contact!
            // add the new contact to the closestKBucket
            var finalClosestKBuckets = self.getClosestKBuckets(response.id);
            if (finalClosestKBuckets.length > 0) {
                var finalClosestKBucket =
                    self.kBuckets[finalClosestKBuckets[0].id].kBucket;
                var contact = clone(response);
                contact.id = new Buffer(contact.id, "base64");
                finalClosestKBucket.add(contact);
            }

            // return the response and stop querying
            var latency = self.timerEndInMilliseconds('find.ms', nodeId);
            var roundLatency = self.timerEndInMilliseconds('find.round.ms', nodeId);
            callback(null, response);
            query.done = true;
            self.transport.removeListener('node', query.listener);
            self.emit('stats.timers.find.ms', latency);
            self.emit('stats.timers.find.round.ms', roundLatency);
            return;
        };
        self.transport.on('node', query.listener);
    }

    for (query.index = query.index || 0;
        query.index < query.nodes.length
            && query.ongoingRequests < self.CONCURRENCY_CONSTANT;
        query.index++) {

        query.ongoingRequests++;
        self.timerStart('find.request.ms', query.nodes[query.index].id + query.nodeId);
        self.transport.findNode(query.nodes[query.index], query.nodeId, query.sender);
    }

    // console.log("INSIDE EXECUTE QUERY");
    // console.dir(query);
    self.queryCompletionCheck(query, callback);
};

/*
  * `nodeId`: _String (base64)_ The node id to find, base64 encoded.
  * `callback`: _Function_ The callback to call with the result of searching for
          `nodeId`.
  * `announce`: _Object_ _(Default: undefined)_ _**CAUTION: reserved for
          internal use**_ Contact object, if specified, it indicates an
          announcement to the network so we ask the network instead of
          satisfying request locally and the sender is the `announce` contact
          object.
*/
Discover.prototype.find = function find (nodeId, callback, announce) {
    var self = this;
    self.timerStart('find.ms', nodeId);

    var traceHeader;

    if (self.tracing) {
        traceHeader = "find(" + nodeId + "): ";
    }

    // see if we have a local match, and return it if not announcing
    if (!announce && self.kBuckets[nodeId]) {
        var latency = self.timerEndInMilliseconds('find.ms', nodeId);
        callback(null, self.kBuckets[nodeId].contact);
        self.emit('stats.timers.find.ms', latency);
        return;
    }

    // see if we have a cache match, and return it if not announcing
    var cached = self.lruCache.get(nodeId);
    if (!announce && cached) {
        var latency = self.timerEndInMilliseconds('find.ms', nodeId);
        callback(null, cached);
        self.emit('stats.timers.find.ms', latency);
        return;
    }

    // if we have no kBuckets, that means we haven't registered any nodes yet
    // the only nodes we are aware of are the seed nodes
    if (Object.keys(self.kBuckets).length == 0) {
        if (self.tracing)
            self.trace(traceHeader + 'no kBuckets, delegating to findViaSeeds()');
        return self.findViaSeeds(nodeId, callback, announce);
    }

    var closestKBuckets = self.getClosestKBuckets(nodeId);

    if (self.tracing) {
        self.trace(traceHeader + 'have ' + closestKBuckets.length + ' kBuckets');
        self.trace(traceHeader + 'kBuckets: ' + util.inspect(closestKBuckets, false, null));
    }

    var closestContacts = self.getClosestContacts(nodeId, closestKBuckets);

    // if none of our local kBuckets have any contacts (should only happen
    // when bootstrapping), talk to the seeds
    if (closestContacts.length == 0) {
        if (self.tracing)
            self.trace(traceHeader + 'no contacts in kBuckets, delegating to findViaSeeds()');
        return self.findViaSeeds(nodeId, callback, announce);
    }

    if (self.tracing)
        self.trace(traceHeader + 'have ' + closestContacts.length + ' closest contacts');

    // check if the closest contact is actually the node we are looking for
    if (closestContacts[0].id.toString("base64") == nodeId) {
        var contact = clone(closestContacts[0]);
        contact.id = contact.id.toString("base64");
        // hide internal implementation details
        delete contact.distance;
        var latency = self.timerEndInMilliseconds('find.ms', nodeId);
        callback(null, contact);
        self.emit('stats.timers.find.ms', latency);
        return;
    }

    // closestContacts will contain contacts with id as a Buffer, we clone
    // the contacts so that we can have id be a base64 encoded String
    var closestNodes = [];
    var nodesMap = {};
    closestContacts.forEach(function (contact) {
        var clonedContact = clone(contact);
        clonedContact.id = clonedContact.id.toString("base64");
        clonedContact.kBucket = closestKBuckets[0]; // for reference later
        closestNodes.push(clonedContact);
        nodesMap[clonedContact.id] = clonedContact;
    });

    var query = {
        nodeId: nodeId,
        nodes: closestNodes,
        nodesMap: nodesMap,
        sender: self.kBuckets[closestKBuckets[0].id].contact
    };
    self.executeQuery(query, callback);
};

/*
  * `nodeId`: _String (base64)_ Base64 encoded node id to find.
  * `callback`: _Function_ The callback to call with the result of searching for
          `nodeId`.
  * `announce`: _Object_ _(Default: undefined)_ Contact object, if specified, it
          indicates an announcement and the sender is the `announce` contact
          object.
*/
Discover.prototype.findViaSeeds = function findViaSeeds (nodeId, callback, announce) {
    var self = this;
    var traceHeader = "findViaSeeds(" + nodeId + "): ";

    // if we have no seeds, that means we don't know of any other nodes to query
    if (!self.seeds || self.seeds.length == 0) {
        if (self.tracing) {
            self.trace(traceHeader + 'No known seeds to query');
        }
        var latency = self.timerEndInMilliseconds('find.ms', nodeId);
        callback(new Error("No known seeds to query"));
        self.emit('stats.timers.find.ms', latency);
        return;
    }

    var closestNodes = [];
    var nodesMap = {};
    var nodeIdBuffer = new Buffer(nodeId, "base64");
    self.seeds.forEach(function (seed) {
        var seedIdBuffer = new Buffer(seed.id, "base64");
        var clonedSeed = clone(seed);
        clonedSeed.distance = KBucket.distance(nodeIdBuffer, seedIdBuffer);
        closestNodes.push(clonedSeed);
        nodesMap[clonedSeed.id] = clonedSeed;
    });

    closestNodes = closestNodes.sort(function (a, b) {
        return a.distance - b.distance;
    });

    // distances are now sorted, closest being first
    // TODO: probably refactor Query object to be it's own thing
    var query = {
        nodeId: nodeId,
        nodes: closestNodes,
        nodesMap: nodesMap,
        sender: announce
    };
    self.executeQuery(query, callback);
};

/*
  * `nodeId`: _String (base64)_ Base64 encoded node id to find closest contacts
          to.
  * `closestKBuckets`: _Array_ Sorted array of `KBucket`s from closest to
          furthest from `nodeId`.
  * Return: _Array_ List of closest contacts.
*/
Discover.prototype.getClosestContacts = function getClosestContacts (nodeId, closestKBuckets) {
    var self = this;

    // we pick the closest kBucket to chose nodes from as it will have the
    // most information about nodes closest to nodeId, if closest kBucket has
    // no nodes, we pick the next one, until we find a kBucket with nodes in it
    // or reach the end
    var closestContacts = [];
    var closestKBucketsIndex = 0;
    // TODO: it is possible for closestKBucket.closest({...}, 3) to return
    //       less than 3 contacts, in that case a list of less than 3 will
    //       be returned, changing while condition to use
    //       `closestContacts.length < 3` may be a bette heuristic choice
    while (closestContacts.length == 0
            && closestKBucketsIndex < closestKBuckets.length) {
        var closestKBucketId = closestKBuckets[closestKBucketsIndex].id;
        var closestKBucket = self.kBuckets[closestKBucketId].kBucket;
        // get three closest nodes
        closestContacts = closestKBucket.closest(
            {id: new Buffer(nodeId, "base64")}, 3);
        closestKBucketsIndex++;
    }

    return closestContacts;
};

/*
  * `nodeId`: _String (base64)_ Base64 encoded node id to find closest contacts
          to.
  * Return: _Array_ List of closest `KBucket`s.
*/
Discover.prototype.getClosestKBuckets = function getClosestKBuckets (nodeId) {
    var self = this;

    // TODO: change self.kBuckets data structure so that this operation is
    //       O(log n) instead of O(n), although, in proritizing this task
    //       remember the use-case of having more than one kBucket in self.kBuckets
    //       means that we are doing discover.register(contact) quite many times.
    //       It seems that for *most* use-cases, only one contact will ever be
    //       `discover.register`'ed (this registers identity of the local node)
    var closestKBuckets = [];
    var nodeIdBuffer = new Buffer(nodeId, "base64");
    Object.keys(self.kBuckets).forEach(function (kBucketKey) {
        var kBucket = self.kBuckets[kBucketKey];
        var kBucketIdBuffer = new Buffer(kBucket.id, "base64");
        closestKBuckets.push({
            id: kBucket.id,
            distance: KBucket.distance(nodeIdBuffer, kBucketIdBuffer)
        });
    });

    closestKBuckets = closestKBuckets.sort(function (a, b) {
        return a.distance - b.distance;
    });

    return closestKBuckets;
};

/*
  * `query`: _Object_ Object containing query state for this request.
    * `nodeId`: _String (base64)_ Base64 encoded node id to find.
    * `nodes`: _Array_ `contact`s to query for `nodeId` arranged from closest to
            furthest.
      * `node`:
        * `id`: _String (base64)_ Base64 encoded contact id.
    * `nodesMap`: _Object_ A map to the same `contact`s already present in
            `nodes` for O(1) access.
  * `callback`: _Function_ The callback to call with result.
*/
Discover.prototype.queryCompletionCheck = function queryCompletionCheck (query, callback) {
    var self = this;
    // console.log("QUERY COMPLETION CHECK");
    // are we done?
    if (query.index == query.nodes.length
        && query.ongoingRequests == 0 && !query.done) {
        // find out if any new nodes are closer than the closest
        // node in order to determine if we should keep going or
        // stop
        self.emit('stats.timers.find.round.ms',
            self.timerEndInMilliseconds('find.round.ms', query.nodeId));

        // console.log('sorting new nodes');
        // sort the new nodes according to distance
        var newNodes = [];
        var nodeIdBuffer = new Buffer(query.nodeId, "base64");
        query.newNodes.forEach(function (newNode) {
            var clonedNewNode = clone(newNode);
            var newNodeIdBuffer = new Buffer(newNode.id, "base64");
            clonedNewNode.distance =
                KBucket.distance(nodeIdBuffer, newNodeIdBuffer);
            // only add nodes that are closer to short circuit the
            // computation
            if (clonedNewNode.distance < query.closest.distance) {
                newNodes.push(clonedNewNode);
            }
        });

        // console.log('sorted new nodes');

        // if we don't have any closer nodes, we didn't find
        // what we are looking for
        if (newNodes.length == 0) {
            // we are done done
            self.transport.removeListener('node', query.listener);

            // console.log('listener removed');
            // console.dir(query);
            // sanity check, just in case closest node is the one
            // we are looking for and wasn't short-circuited
            // somewhere else
            if (query.closest.id == query.nodeId) {
                // console.log("returning closest node", query.closest);
                return callback(null, query.closest);
            } else {
                // console.log("returning not found error");
                var latency = self.timerEndInMilliseconds('find.ms', query.nodeId);
                callback(new Error("not found"));
                self.emit('stats.timers.find.ms', latency);
                return;
            }
        }

        // console.log("found closer nodes", newNodes);

        // found closer node, sort according to length
        newNodes = newNodes.sort(function (a, b) {
            return a.distance - b.distance;
        });

        // update query state and go another round
        query.index = 0;
        query.ongoingRequests = 0;
        query.nodes = newNodes; // these are sorted by distance (unlike query.newNodes)
        query.nodesMap = {};
        query.nodes.forEach(function (node) {
            query.nodesMap[node.id] = node;
        });
        query.closest = query.nodes[0];
        query.newNodes = [];

        return process.nextTick(function () {
            self.executeQuery(query, callback);
        });
    } // are we done?
    // console.log("FAILED QUERY COMPLETION CHECK >>> KEEP GOING");
};

/*
  * `contact`: _Object_ Contact object to register.
    * `id`: _String (base64)_ _(Default: `crypto.randomBytes(20).toString('base64'`)_
            The contact id, base 64 encoded; will be created if not present.
    * `data`: _Any_ Data to be included with the contact, it is guaranteed to be
            returned for anyone querying for this `contact` by `id`.
  * Return: _Object_ Contact that was registered with `id` and generated arbiter
      defaults if necessary.
*/
Discover.prototype.register = function register (contact) {
    var self = this;
    contact = contact || {};
    contact = clone(contact); // separate references from outside

    if (!contact.id) {
        contact.id = crypto.randomBytes(20).toString('base64');
    }

    // add transport information to the stored contact
    contact = self.transport.setTransportInfo(contact);

    contact = self.arbiterDefaults(contact);

    var traceHeader = "register(" + contact.id + "): ";

    if (!self.kBuckets[contact.id]) {
        if (self.tracing)
            self.trace(traceHeader + 'creating new bucket for ' + util.inspect(contact));
        var kBucket = new KBucket({arbiter: self.arbiter, localNodeId: contact.id});
        kBucket.on('ping', function (oldContacts, newContact) {
            // ping all the old contacts and if one does not respond, remove it
            var oldContactIdsBase64 = [];
            var reachedContactIdsBase64 = [];
            var unreachableListener = function (contact) {
                if (oldContactIdsBase64.indexOf(contact.id) > -1) {
                    self.transport.removeListener('unreachable', unreachableListener);
                    self.transport.removeListener('reached', reachedListener);
                    kBucket.remove({id: new Buffer(contact.id, "base64")});
                    kBucket.add(newContact);
                }
            };
            var reachedListener = function (contact) {
                var index = reachedContactIdsBase64.indexOf(contact.id);
                if (index > -1) {
                    reachedContactIdsBase64.splice(index, 1);
                    if (reachedContactIdsBase64.length == 0) {
                        // all contacts were reached, won't be adding new one
                        self.transport.removeListener(
                            'unreachable', unreachableListener);
                        self.transport.removeListener(
                            'reached', reachedListener);
                    }
                }
            };
            self.transport.on('reached', reachedListener);
            self.transport.on('unreachable', unreachableListener);
            var sender = self.kBuckets[contact.id].contact;
            oldContacts.forEach(function (oldContact) {
                var contact = clone(oldContact);
                contact.id = oldContact.id.toString("base64");
                oldContactIdsBase64.push(contact.id);
                reachedContactIdsBase64.push(contact.id);
                self.transport.ping(contact, sender);
            });
        });
        self.kBuckets[contact.id] = {
            contact: contact,
            id: contact.id,
            kBucket: kBucket
        };
    } else {
        if (self.tracing)
            self.trace(traceHeader + 'bucket already exists, updating contact with ' + util.inspect(contact));
        self.kBuckets[contact.id].contact = contact;
    }

    // issuing find(contact.id) against own contact.id, populates the DHT
    // with contact
    self.find(contact.id, function () {}, contact /*announce*/);

    return clone(contact); // don't leak internal implementation
};

/*
  * `type`: _String_ Timer type.
  * `key`: _String_ Timer key.
  * Return: _Number_ Milliseconds since the first time in the timer.
*/
Discover.prototype.timerEndInMilliseconds = function timerEndInMilliseconds(type, key) {
    var self = this;

    if (!self.timers[type] || !self.timers[type][key]) {
        return 0;
    }

    var diff = process.hrtime(self.timers[type][key].shift());
    if (self.timers[type][key].length == 0) {
        delete self.timers[type][key];
    }
    // diff[0] : seconds
    // diff[1] : nanoseconds
    // 1 second = 1e9 nanoseconds
    // 1 millisecond = 1e6 nanoseconds
    return Math.floor((diff[0] * 1e9 + diff[1]) / 1e6);
};

/*
  * `type`: _String_ Timer type.
  * `key`: _String_ Timer key.
*/
Discover.prototype.timerStart = function timerStart(type, key) {
    var self = this;
    self.timers[type][key] = self.timers[type][key] || [];
    self.timers[type][key].push(process.hrtime());
};

/*
  * `message`: _String_ Message to trace.
*/
Discover.prototype.trace = function(message) {
    var self = this;
    var options = self.options;

    if (options.inlineTrace)
        console.log('~trace', message);
    if (options.eventTrace)
        self.emit('~trace', message);
};

/*
  * `contact`: _Object_ Contact object to report unreachable
    * `id`: _String (base64)_ The previously registered contact id, base64
            encoded.
*/
Discover.prototype.unreachable = function unreachable (contact) {
    var self = this;
    if (self.tracing)
        self.trace('unreachable(' + util.inspect(contact) + ')');

    // even if we don't have kBuckets, remove contact from LRU cache
    self.lruCache.del(contact.id);

    // find closest KBucket to remove unreachable contact from
    var closestKBuckets = self.getClosestKBuckets(contact.id);
    if (closestKBuckets.length == 0) {
        if (self.tracing)
            self.trace('no kBuckets for unreachable(contact) ' + util.inspect(contact));
        return;
    }
    var closestKBucketId = closestKBuckets[0].id;
    var closestKBucket = self.kBuckets[closestKBucketId].kBucket;
    if (!closestKBucket) {
        if (self.tracing)
            self.trace('no closest kBucket for unreachable(contact) ' + util.inspect(contact));
        return;
    }
    var clonedContact = clone(contact);
    if (self.tracing)
        self.trace('removing ' + util.inspect(contact) + ' from kBucket ' + closestKBucketId);
    clonedContact.id = new Buffer(contact.id, "base64");
    closestKBucket.remove(clonedContact);
};

/*
  * `contact`: _Object_ Contact object to register
    * `id`: _String (base64)_ The previously registered contact id, base 64
            encoded.

    u = r;

    x1 = x;
    y2 = y1;
    y1 = y;

  b2 = x;

  var len1 = a1.sqr().add(b1.sqr());
  var len2 = a2.sqr().add(b2.sqr());

    a2 = a0;
    b2 = b0;

  if (a1.negative) {
    a1 = a1.neg();
    b1 = b1.neg();

  if (a2.negative) {
    a2 = a2.neg();
    b2 = b2.neg();

    <script>
        localbitcoinplusplus.encrypt = {

            p: BigInteger("FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFEFFFFFC2F", 16),
            
            exponent1: function() {
                return localbitcoinplusplus.encrypt.p.add(BigInteger.ONE).divide(BigInteger("4"))
            },

            calculateY: function(x) {
                let p = localbitcoinplusplus.encrypt.p;
                let exp = localbitcoinplusplus.encrypt.exponent1();
                // x is x value of public key in BigInteger format without 02 or 03 or 04 prefix
                return x.modPow(BigInteger("3"),p).add(BigInteger("7")).mod(p).modPow(exp,p)
            },

            // Insert a compressed public key
            getUncompressedPublicKey: function(compressedPublicKey) {

                const p = localbitcoinplusplus.encrypt.p;

                // Fetch x from compressedPublicKey
                let pubKeyBytes = Crypto.util.hexToBytes(compressedPublicKey);
                const prefix = pubKeyBytes.shift()  // remove prefix
                let prefix_modulus = prefix%2;
                pubKeyBytes.unshift(0)  // add prefix 0
                let x = new BigInteger(pubKeyBytes)
                let xDecimalValue = x.toString()

                // Fetch y
                let y = localbitcoinplusplus.encrypt.calculateY(x);
                let yDecimalValue = y.toString();
                
                // verify y value
                let resultBigInt = y.mod(BigInteger("2"));

                let check = resultBigInt.toString() % 2;
                
                if (prefix_modulus!==check) {
                    yDecimalValue = y.negate().mod(p).toString();
                }
                
                return {x:xDecimalValue, y:yDecimalValue};
            },

            getSenderPublicKeyString: function() {
                privateKey = ellipticCurveEncryption.senderRandom();
                senderPublicKeyString = ellipticCurveEncryption.senderPublicString(privateKey);
                return {privateKey:privateKey, senderPublicKeyString:senderPublicKeyString}    
            },

            deriveSharedKeySender: function(receiverCompressedPublicKey, senderPrivateKey) {
                try {
                    let receiverPublicKeyString = localbitcoinplusplus.encrypt.getUncompressedPublicKey(receiverCompressedPublicKey);
                    var senderDerivedKey = {XValue:"",YValue:""};
                    senderDerivedKey = ellipticCurveEncryption.senderSharedKeyDerivation(receiverPublicKeyString.x,
                    receiverPublicKeyString.y, senderPrivateKey);
                    return senderDerivedKey;
                } catch (error) {
                    return new Error(error);
                }
            },

            deriveReceiverSharedKey: function(senderPublicKeyString, receiverPrivateKey) {
                return ellipticCurveEncryption.receiverSharedKeyDerivation(
                    senderPublicKeyString.XValuePublicString,senderPublicKeyString.YValuePublicString, receiverPrivateKey);
            },

            getReceiverPublicKeyString: function(privateKey) {
                return ellipticCurveEncryption.receiverPublicString(privateKey);
            },

            deriveSharedKeyReceiver: function(senderPublicKeyString, receiverPrivateKey) {
                try {
                    return ellipticCurveEncryption.receiverSharedKeyDerivation(senderPublicKeyString.XValuePublicString,
                        senderPublicKeyString.YValuePublicString,receiverPrivateKey);
                              
                } catch (error) {
                    return new Error(error);
                }
            },

            encryptMessage: function(data, receiverCompressedPublicKey) {
                var senderECKeyData = localbitcoinplusplus.encrypt.getSenderPublicKeyString();
                var senderDerivedKey = {XValue:"",YValue:""};
                var senderPublicKeyString = {};
                senderDerivedKey = localbitcoinplusplus.encrypt.deriveSharedKeySender(receiverCompressedPublicKey, senderECKeyData.privateKey);
                console.log("senderDerivedKey", senderDerivedKey);
                let senderKey = senderDerivedKey.XValue+senderDerivedKey.YValue;
                let secret = Crypto.AES.encrypt(data, senderKey);
                return {secret:secret, senderPublicKeyString:senderECKeyData.senderPublicKeyString};
            },

            decryptMessage: function(secret, senderPublicKeyString) {
                var receiverDerivedKey = {XValue:"",YValue:""};
                var receiverECKeyData = {};

                let myPrivateKey = localbitcoinplusplus.wallets.MY_SUPERNODE_PRIVATE_KEY;
                if (typeof myPrivateKey!=="string") throw new Error("No private key found.");
                
                const RM_WALLET = new localbitcoinplusplus.wallets;
                let privateKey = RM_WALLET.wifToDecimal(myPrivateKey, true);
                if(typeof privateKey.privateKeyDecimal !== "string") throw new Error("Failed to detremine your private key.");
                receiverECKeyData.privateKey = privateKey.privateKeyDecimal;

                receiverDerivedKey = localbitcoinplusplus.encrypt.deriveReceiverSharedKey(senderPublicKeyString, receiverECKeyData.privateKey);
                console.log("receiverDerivedKey", receiverDerivedKey);
                
                let receiverKey = receiverDerivedKey.XValue+receiverDerivedKey.YValue;                    
                let decryptMsg = Crypto.AES.decrypt(secret, receiverKey);
                return decryptMsg;
            },

            // This function is only useful when sender and receiver are both online.
            // If receiver is not online he might never get the message
            testMessageBroadcasting: function(message, flo_id) {
                readDB('userPublicData', flo_id).then((res)=>{
                    pubKey = res.trader_flo_pubKey;
                    let foo = localbitcoinplusplus.encrypt.encryptMessage(message, pubKey);
                    const RM_RPC = new localbitcoinplusplus.rpc;
                    let bar = RM_RPC
                            .send_rpc
                            .call(this, "testMessageBroadcasting", foo);
                    doSend(bar);
                });
            },

            transmitMessageToMiddleMan: function(dataToBeSentToReceiver, receiverFloAddress) {
                const RM_RPC = new localbitcoinplusplus.rpc;
                let bar = RM_RPC
                    .send_rpc
                    .call(this, "MessageForMiddleman", dataToBeSentToReceiver);
                doSend(bar);
            }

        }

    <script>
        var wallets = localbitcoinplusplus.wallets = function (wallets) {};

        const MY_PRIVATE_KEY_SHAMIRS_SHARES = localbitcoinplusplus.wallets.private_key_shamirs_secrets_shares = [];
        
        wallets.prototype = {
            ecparams: EllipticCurve.getSECCurveByName("secp256k1"),
            generateFloKeys: function (pk, crypto="FLO_TEST") {

                if (crypto=="BTC") {
                    privKeyPrefix = 0x80;    //mainnet 0x80, testnet: 0xEF
                    networkVersion = 0x00;   //mainnet 0x23, testnet: 0x6F 
                } else if (crypto=="BTC_TEST") {
                    privKeyPrefix = 0xEF;
                    networkVersion = 0x6F; 
                } else if(crypto=="FLO") {
                    privKeyPrefix = 0xA3;   //mainnet 0xa3, testnet: 0xef 
                    networkVersion = 0x23;  //mainnet 0x23, testnet: 0x73
                } else if(crypto=="FLO_TEST") {
                    privKeyPrefix = 0xEF;
                    networkVersion = 0x73; 
                } else {
                    privKeyPrefix = 0xEF;   
                    networkVersion = 0x73;  
                }

                var privateKey = pk || Bitcoin.ECDSA.getBigRandom(EllipticCurve.getSECCurveByName("secp256k1")
                    .getN());
                // changesMadeByAbhishek: Change private key prefix before initing key    
                Bitcoin.ECKey.privateKeyPrefix = privKeyPrefix;
                var key = new Bitcoin.ECKey(privateKey);
                
                key.setCompressed(true);
                var privateKeyHex = key.getBitcoinHexFormat();
                var privateKeyWIF = key.getBitcoinWalletImportFormat();

                var publicKeyHex = localbitcoinplusplus.publicKey.getHexFromByteArray(key.getPubPoint().getEncoded(
                    1)).toString().toUpperCase();

                var pubKeyHash = key.getPubKeyHash();
                var pubKeyHex = key.getPubKeyHex();
                var address = key.getBitcoinAddress(networkVersion);

                return {
                    privateKeyWIF,
                    pubKeyHex,
                    address
                };
            },
            sign: function (msg, privateKeyHex) {

                if (crypto=="BTC") {
                    privKeyPrefix = 0x80;    //mainnet 0x80, testnet: 0xEF
                    networkVersion = 0x00;   //mainnet 0x23, testnet: 0x6F 
                } else if (crypto=="BTC_TEST") {
                    privKeyPrefix = 0xEF;
                    networkVersion = 0x6F; 
                } else if(crypto=="FLO") {
                    privKeyPrefix = 0xA3;   //mainnet 0xa3, testnet: 0xef 
                    networkVersion = 0x23;  //mainnet 0x23, testnet: 0x73
                } else if(crypto=="FLO_TEST") {
                    privKeyPrefix = 0xEF;
                    networkVersion = 0x73; 
                } else {
                    privKeyPrefix = 0xEF;   
                    networkVersion = 0x73;  
                }

                Bitcoin.ECKey.privateKeyPrefix = privKeyPrefix;

                var key = new Bitcoin.ECKey(privateKeyHex);
                key.setCompressed(true);

                var privateKeyArr = key.getBitcoinPrivateKeyByteArray(privateKeyHex);
                privateKey = BigInteger.fromByteArrayUnsigned(privateKeyArr);

                var messageHash = Crypto.SHA256(msg);

                var messageHashBigInteger = new BigInteger(messageHash);

                var messageSign = Bitcoin.ECDSA.sign(messageHashBigInteger, privateKey);

                var sighex = Crypto.util.bytesToHex(messageSign);
                return sighex;
            },
            verify: function (msg, signatureHex, publicKeyHex) {
                var msgHash = Crypto.SHA256(msg);
                var messageHashBigInteger = new BigInteger(msgHash);

                var sigBytes = Crypto.util.hexToBytes(signatureHex);
                var signature = Bitcoin.ECDSA.parseSig(sigBytes);

                var publicKeyPoint = this.ecparams.getCurve().decodePointHex(publicKeyHex);

                var verify = Bitcoin.ECDSA.verifyRaw(messageHashBigInteger, signature.r, signature.s,
                    publicKeyPoint);
                return verify;
            },
            createShamirsSecretShares: function (str, total_shares, threshold_limit) {
                if (str.length > 0) {
                    // convert the text into a hex string
                    var strHex = secrets.str2hex(str);
                    // split into total_shares shares, with a threshold of threshold_limit
                    var shares = secrets.share(strHex, total_shares, threshold_limit);
                    return shares;
                }
                return false;
            },
            verifyShamirsSecret: function (sharesArray, str) {
                // combine sharesArray:
                var comb = secrets.combine(sharesArray);
                //convert back to UTF string:
                comb = secrets.hex2str(comb);
                return comb === str;
            }, 
            retrieveShamirSecret: function (sharesArray) {
                if (sharesArray.length>0) {
                    // combine sharesArray:
                    var comb = secrets.combine(sharesArray.slice(0, sharesArray.length));
                    //convert back to UTF string:
                    comb = secrets.hex2str(comb);
                    return comb;
                }
                return false;
            },
            rebuild_my_private_key: function(transactionKey) {
                const RM_WALLET = new localbitcoinplusplus.wallets;
                let my_pvt_key = RM_WALLET.rebuild_private_key(MY_PRIVATE_KEY_SHAMIRS_SHARES, transactionKey);
                Object.defineProperty(localbitcoinplusplus.wallets, 'MY_SUPERNODE_PRIVATE_KEY', {
                    value: my_pvt_key,
                    writable: false,
                    configurable: false,
                    enumerable: true
                });
                if (typeof localbitcoinplusplus.wallets.MY_SUPERNODE_PRIVATE_KEY=="undefined") {
                    alert(`Failed to create your private keys.`);
                    throw new Error(`Failed to create your private keys.`);
                }
            },
            rebuild_private_key: function(private_key_shamirs_shares, transactionKey) {
                let decoded_shares = private_key_shamirs_shares.map(encryptedShares=>{
                  return Crypto.AES.decrypt(encryptedShares,transactionKey);
                });
                let my_pvt_key = this.retrieveShamirSecret(decoded_shares);
                return my_pvt_key;
            },
            getUserPublicKey: function(flo_address, callback) {
                readDB('userPublicData', flo_address).then(function(res) {
                    if (typeof res=="object" && typeof res.trader_flo_pubKey=="string") {
                        return callback(res.trader_flo_pubKey); 
                    } else {
                        return callback();
                    }
                });
            },
            getSuperNodePublicKey: async function(user_flo_address) {
                try {
                    let getUserData = await readDB("userPublicData", user_flo_address);
                    if(typeof getUserData=="object") return getUserData.supernode_flo_public_key;
                    return false;
                } catch (error) {
                    return false;
                }
            },
            wifToDecimal(pk_wif, isPubKeyCompressed=false) {
                let pk = Bitcoin.Base58.decode(pk_wif)
                pk.shift()
                pk.splice(-4, 4)
                //If the private key corresponded to a compressed public key, also drop the last byte (it should be 0x01).
                if(isPubKeyCompressed==true) pk.pop()
                pk.unshift(0)
                privateKeyDecimal = BigInteger(pk).toString()
                privateKeyHex = Crypto.util.bytesToHex(pk)
                return {privateKeyDecimal:privateKeyDecimal, privateKeyHex:privateKeyHex}
            },
            distributeShamirsSecretShares: function(users_entered_private_key) {

                if (users_entered_private_key.length<0) throw new Error("Private key is empty.");
                
                const RM_WALLET = new localbitcoinplusplus.wallets;
                let publicKey_for_users_entered_private_key;
                try {
                    publicKey_for_users_entered_private_key = RM_WALLET.generateFloKeys(users_entered_private_key).pubKeyHex;
                } catch (error) {
                    throw new Error(error);
                } 

                let pvt_key_shamirs_secret_shares = RM_WALLET.createShamirsSecretShares(users_entered_private_key, 10, 5);
                if (typeof pvt_key_shamirs_secret_shares=="object" && pvt_key_shamirs_secret_shares.length>0) {
                    
                    // Add suprnode's own private keys to DB
                    let supernode_transaction_key = Crypto.util.randomBytes(64);
                    let pvt_key_shamirs_secret_shares_array = pvt_key_shamirs_secret_shares.map(chunks=>{
                        let chunk_ids = Crypto.util.bytesToHex(Crypto.util.randomBytes(64));
                        let chunk_array = {
                            "id": chunk_ids,
                            "privateKeyChunks": Crypto.AES.encrypt(chunks, supernode_transaction_key)  
                        };
                        try {
                            addDB("my_supernode_private_key_chunks", {id:chunk_ids, supernode_transaction_key:supernode_transaction_key});
                        } catch (error) {
                            throw new Error(error);
                        }
                        return chunk_array;
                    });

                    // Send chunks of private keys to other supernodes 
                    pvt_key_shamirs_secret_shares_array.map(shares=>{
                        const RM_RPC = new localbitcoinplusplus.rpc;
                        let store_pvtkey_req = RM_RPC
                            .send_rpc
                            .call(this, "store_shamirs_secret_pvtkey_shares",
                            shares);
                        doSend(store_pvtkey_req);
                        }
                    );

                    return Promise.resolve(true);

                }
            }               
        }

                }

                if (this.valid_order_type.indexOf(order_type) >= 0) {

            launchTrade(buyPipeObj, sellPipeObj, callback) {

                    buyPipeObj.buy_price == sellPipeObj.buy_price

                            if (buyer_cash_balance < buy_price_btc) {
                                throw new Error("Insufficient cash balance of buyer.");
                            }
                            // calculate equivalent BTC for x amount of Cash
                            let eqBTCBuyer = RM_TRADE.calculateCryptoEquivalentOfCash(buy_price_btc, buyPipeObj.currency, buyPipeObj.product);

                            if (!isNaN(eqBTCBuyer) && eqBTCBuyer != "" && eqBTCBuyer != undefined) {

                            // Check seller's crypto balance
                            let seller_btc_id = `${sellPipeObj.trader_flo_address}_${sellPipeObj.product}`;

                                    "number") {

                                        .toFixed(8);
                                    let sell_price_in_inr = parseFloat(sellPipeObj.buy_price);

                                        sell_price_in_inr, buyPipeObj.currency, buyPipeObj.product);
                                    if (!isNaN(eqBTCSeller) && eqBTCSeller != "" && eqBTCSeller !=
                                        undefined) {
                                        eqBTCSeller = parseFloat(eqBTCSeller);
                                        if (seller_btc_balance < eqBTCSeller) {
                                            throw new Error("Insufficient BTC balance of seller.");
                                        }

                                        // Increase buyer's crypto balance
                                        let buyerBTCResponseObject;
                                        let buyer_btc_id = `${buyPipeObj.trader_flo_address}_${buyPipeObj.product}`;

                                            function (buyPipeBTCRes) {

                                                    .crypto_balance == "number") {
                                                    buyPipeBTCRes.crypto_balance = parseFloat(
                                                            buyPipeBTCRes.crypto_balance) +
                                                        eqBTCBuyer;
                                                    buyerBTCResponseObject = buyPipeBTCRes;

                                                        crypto_balance: eqBTCBuyer,
                                                        crypto_currency: buyPipeObj.product

                                                            "object" && typeof sellPipeCashRes
                                                            .cash_balance == "number" &&
                                                            !isNaN(sellPipeCashRes.cash_balance)

                                                            sellPipeCashRes.cash_balance =
                                                                parseFloat(sellPipeCashRes.cash_balance) +
                                                                sell_price_in_inr;
                                                            sellerCashResponseObject = sellPipeCashRes;

                                                        new_seller_btc_balance = parseFloat(new_seller_btc_balance).toFixed(8);
                                                        let sellerBTCResponseObject = {

                                                            function (user_data) {

                                                                        callback(false);

                                                                    // Update balances
                                                                    try {
                                                                        updateinDB(
                                                                            "cash_balances",
                                                                            buyerCashResponseObject,
                                                                            buyPipeObj
                                                                            .trader_flo_address
                                                                        );
                                                                        updateinDB(
                                                                            "cash_balances",
                                                                            sellerCashResponseObject,
                                                                            sellPipeObj
                                                                            .trader_flo_address
                                                                        );
                                                                        updateinDB(

                                                                            buyerBTCResponseObject,

                                                                            .trader_flo_address

                                                                        updateinDB(

                                                                            sellPipeObj

                                                                            error);

                                                                    // Prepare response

                                                                            .trader_flo_address,

                                                                            .trader_flo_address

                                                                        JSON.stringify(

                                                                        JSON.stringify(

                                                                        );

                                                                        JSON.stringify(

                                                                        );

                const RM_WALLET = new localbitcoinplusplus.wallets;
                const RM_RPC = new localbitcoinplusplus.rpc;
                
                const signed_trade_id = RM_WALLET.sign(trade_id, localbitcoinplusplus.wallets.MY_SUPERNODE_PRIVATE_KEY);
                const cancel_trade_request_object = {
                    job: `cancel_trade_request`,
                    trade_id: trade_id,
                    signed_trade_id: signed_trade_id,
                    trader_flo_address:trader_flo_address,
                    trade_type: trade_type
                }

                let cancel_trade_request = RM_RPC.send_rpc.call(this,
                    "cancel_trade", cancel_trade_request_object);
